<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generator danych</title>
    <link rel="stylesheet" href="../static/main.css" th:href="@{static/main.css}">
</head>
<body>
    <div class="container">
      <h1>Generator danych</h1>
      <form action="/generate-data" method="post">
          <fieldset>
            <label for="rows">
              Ile danych chcesz wygenerować?
              <input id="rows" type="number" placeholder="1" name="rows" min="1">
            </label>
            <label>
              Język generowanych danych
              <select name="language">
                <option value="pl-PL">Polski</option>
                <option value="en-US">Angielski</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <p>Co chcesz wygenerować?</p>
            <div>
              <label>
                Imię
                <input type="checkbox" name="firstName">
              </label>
              <label>
                Nazwisko
                <input type="checkbox" name="lastName">
              </label>
              <label>
                Uczelnia
                <input type="checkbox" name="university">
              </label>
              <label>
                Kraj pochodzenia
                <input type="checkbox" name="country">
              </label>
            </div>
          </fieldset>
        <button type="submit">Generuj dane</button>
      </form>
    </div>
</body>
</html>
