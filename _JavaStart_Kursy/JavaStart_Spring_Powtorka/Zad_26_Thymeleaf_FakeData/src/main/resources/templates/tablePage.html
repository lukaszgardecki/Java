<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dane testowe</title>
    <link rel="stylesheet" href="../static/main.css" th:href="@{/static/main.css}">
</head>
<body>
    <h1>Wygenerowane dane</h1>
  <table>
      <thead>
          <tr>
              <th th:each="header : ${data.keySet()}" th:text="${header}">Nagłówek</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="i : ${#numbers.sequence(0, size - 1)}">
              <th th:each="key : ${data.keySet()}" th:text="${data.get(key).get(i)}">TestCell</th>
          </tr>
      </tbody>
  </table>
</body>
</html>
