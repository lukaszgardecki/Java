<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generator liczb</title>
</head>
<body>
  <h1>Generator liczb</h1>
  <h2 th:text="|Wylosowana liczba to: ${randomNumber}|">Wylosowana liczba to: 34</h2>
  <p>
      Losowaliśmy liczbe z przedziału
      [<span th:text="${from}">34</span>,<span th:text="${to}">59</span>]
  </p>
</body>
</html>
