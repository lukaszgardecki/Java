<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ascii Table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Generator tabel</h1>
        <form action="/table" method="post" class="table-form">
            <label for="headers">Nagłówki:</label>
            <input id="headers" type="text" name="headersString" placeholder="h1;h2;h3;h4">

            <label for="data">Dane:</label>
            <textarea id="data" name="dataString" placeholder="d1;d2;d3;d4" rows="20" cols="100"></textarea>

            <button type="submit">Stwórz tabelę</button>
        </form>
    </div>

</body>
</html>
