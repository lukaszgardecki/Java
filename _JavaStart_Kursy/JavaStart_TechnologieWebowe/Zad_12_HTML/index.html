<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Wypożyczalnia samochodów</title>
        <meta charset="UTF-8">
        <meta name="description" content="Przykładowy formularz wypożyczalni samochodów">
    </head>
    <body>
        <h1>Wypożycz samochód</h1>

        <fieldset>
            <legend>Dane wypożyczającego</legend>
            <div>
                <label for="fullName">Imię i nazwisko</label>
                <input type="text" id="fullName">
            </div>
            <div>
                <label for="birthDate">Data urodzenia</label>
                <input type="date" id="birthDate">
            </div>
            <div>
                <label for="licenseNum">Numer prawa jazdy</label>
                <input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Dane kontaktowe</legend>
            <div>
                <label for="email">Adres email</label>
                <input type="email" id="email" placeholder="john@example.com">
            </div>
            <div>
                <label for="phone">Telefon</label>
                <input type="number" id="phone" placeholder="111222333">
            </div>
        </fieldset>

        <fieldset>
            <legend>Wybór samochodu</legend>
            <select>
                <option>Opel Corsa</option>
                <option>Fiat 500</option>
                <option>Toyota Prius</option>
                <option>Mercedes GLA200</option>
            </select>

            <p>Dodatkowa nawigacja</p>

            <label for="no">Nie</label>
            <input type="radio" id="no" name="gps" checked>
            <label for="yes">Tak</label>
            <input type="radio" id="yes" name="gps">
        </fieldset>
        <fieldset>
            <legend>Okres wynajmuj</legend>
            <div>
                <label for="rentStart">Początek wynajmu</label>
                <input type="date" id="rentStart">
            </div>
            <div>
                <label for="collectPlace">Miejsce odbioru</label>
                <select id="collectPlace">
                    <option>Lotnisko</option>
                    <option>Dworzec PKP</option>
                    <option>dowolna lokalizacja (+100zł)</option>
                </select>
            </div>
            <div>
                <label for="rentEnd">Data zwrotu</label>
                <input type="date" id="rentEnd">
            </div>
            <div>
                <label for="returnPlace">Miejsce zwrotu</label>
                <select id="returnPlace">
                    <option>Lotnisko</option>
                    <option>Dworzec PKP</option>
                    <option>dowolna lokalizacja (+100zł)</option>
                </select>
            </div>
            <p>* Odbioru i zwrotu należy dokonać w godzinach 6-22, opłata naliczana jest za pełne doby</p>
        </fieldset>
        <fieldset>
            <legend>Dodatkowe uwagi</legend>
            <div>
                <textarea cols="60" rows="10" placeholder="Jeżeli masz dodatkowe uwagi to wpisz je tutaj"></textarea>
            </div>
        </fieldset>
        <button>Wypożycz</button>
    </body>
</html>
