<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
  <h1>Kalkulator</h1>
  <form method="post" action="/calc">
    <input type="number" name="a" placeholder="1.23" step=".01">
    <select name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" name="b" placeholder="1.23" step=".01">
    <button type="submit">Oblicz</button>
  </form>
</body>
</html>
