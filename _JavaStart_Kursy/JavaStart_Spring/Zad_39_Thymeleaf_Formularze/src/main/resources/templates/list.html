<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promoceny - zbiór najlepszych promocji</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            max-width: 1000px;
            width: 100%;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <h1>Promoceny</h1>
  <a href="/add">Dodaj promocję</a>
  <section th:unless="${promotions.isEmpty()}">
    <p>Poniżej znajdziesz listę najlpeszych promocji dodanych przez naszych użytkowników</p>
    <table>
        <thead>
            <tr>
                <td>Nazwa produktu</td>
                <td>Sklep</td>
                <td>Cena przed obniżką</td>
                <td>Cena promocyjna</td>
                <td>Oszczędność</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promotion : ${promotions}" th:object="${promotion}">
                <td th:text="*{product}">Mleko</td>
                <td th:text="*{shop}">Żabka</td>
                <td th:text="|*{price}zł|">5.0</td>
                <td th:text="|*{discountPrice}zł|">3.0</td>
                <td th:text="|*{price - discountPrice}zł|">2.0</td>
            </tr>
        </tbody>
    </table>
  </section>

  <h2 th:if="${promotions.isEmpty()}">Na razie nie ma żadnej promocji</h2>
</body>
</html>
