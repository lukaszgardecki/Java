<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela Tekstowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tabela Tekstowa</h1>
        <form method="post" action="/generate" class="table-form">
            <label for="headers">Nagłówki</label>
            <input id="headers" name="headers" placeholder="Nagłówek1;Nagłówek2;Nagłówek3" required>
            <label for="data">Zawartość tabeli:</label>
            <textarea id="data" name="data" rows="10" cols="100" placeholder="wartość1;wartość2;wartość3" required></textarea>
            <button type="submit">Stwórz tabelę</button>
        </form>
    </div>




</body>
</html>
