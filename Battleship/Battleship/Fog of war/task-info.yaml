        public void createBattlefield() {
            for(int i = 0; i <= getX(); i++) {
                for(int j = 0; j <= getY(); j++) {
                    if(i == 0 && j == 0) {
                        board[i][j] = " ";
                        fogBoard[i][j] = " ";
                        continue;
                    }
                    if(i == 0) {
                        board[i][j] = String.valueOf(axisXstart);
                        fogBoard[i][j] = String.valueOf(axisXstart);
                        axisXstart++;
