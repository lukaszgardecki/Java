spring:
  data:
    mongodb:
      uri: mongodb://root:admin@localhost:27017
      database: microservices
      username: root
      password: admin
  application:
    name: rating-service
server:
  port: 8083
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka