<div id="username-page">
    <div class="nk-app-root">
        <div class="nk-main ">
            <div class="nk-wrap nk-wrap-nosidebar">
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-md">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a href="/" class="logo-link">
                                        <img class="logo-img logo-img-lg" src="../../assets/logo_full.jpg" alt="logo">
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title fw-bolder">Logowanie</h5>
                                        <div class="nk-block-des">
                                            <p>Wpisz nazwę użytkownika, aby kontynuować!</p>
                                        </div>
                                    </div>
                                </div>
                                <form method="post" id="usernameForm" name="usernameForm">
                                    <div class="form-group">
                                        <label for="name" class="form-label required">Identyfikator</label>
                                        <div class="form-control-wrap">
                                            <input type="text" id="name" [(ngModel)]="username" name="name" required="required" placeholder="Nazwa użytkownika..." class="form-control l form-control-lg">
                                        </div>
                                    </div>

                                    <button class="btn btn-lg btn-primary btn-block" (click)="connect()">Zaloguj się</button>
                                </form>
                            </div>
                            <div class="nk-block nk-auth-footer">
                                <div class="mt-3"><p>© 2023 <strong>Project POO</strong>. Wszelkie prawa zastrzeżone.</p></div>
                            </div>
                        </div>
                        <div id="bg" class="nk-split-content nk-split-stretch bg-abstract" data-controller="background" style="background: url(../../assets/l2.jpeg) rgba(0,0,0,0.3); background-size: cover; background-blend-mode: overlay;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
