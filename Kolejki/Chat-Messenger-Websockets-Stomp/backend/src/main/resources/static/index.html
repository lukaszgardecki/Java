<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Chat Network</title>
		<link rel="stylesheet" href="/css/main.css">
		<style>
            .chat-meta li:not(:first-child):before {
                content: "-";
            }

            .hidden {
                display: none;
            }
		</style>
	</head>
	<body class="nk-body npc-invest bg-lighter no-touch nk-nio-theme chat-profile-autohide as-mobile">

		<div id="username-page">
			<div class="nk-app-root">
				<div class="nk-main ">
					<div class="nk-wrap nk-wrap-nosidebar">
						<div class="nk-content ">
							<div class="nk-split nk-split-page nk-split-md">
								<div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
									<div class="nk-block nk-block-middle nk-auth-body">
										<div class="brand-logo pb-5">
											<a href="/" class="logo-link">
												<img class="logo-img logo-img-lg" src="/images/logo_full.jpg" alt="logo">
											</a>
										</div>
										<div class="nk-block-head">
											<div class="nk-block-head-content">
												<h5 class="nk-block-title fw-bolder">Logowanie</h5>
												<div class="nk-block-des">
													<p>Witamy z powrotem, Proszę zalogować się, aby kontynuować!</p>
												</div>
											</div>
										</div>
										<form method="post" id="usernameForm" name="usernameForm">
											<div class="form-group">
												<label for="name" class="form-label required">Identyfikator</label>
												<div class="form-control-wrap">
													<input type="text" id="name" name="name" required="required" placeholder="Nazwa użytkownika..." class="form-control l form-control-lg">
												</div>
											</div>

											<button class="btn btn-lg btn-primary btn-block">Zaloguj się</button>
										</form>
									</div>
									<div class="nk-block nk-auth-footer">
										<div class="mt-3"><p>© 2023 <strong>Project POO</strong>. Wszelkie prawa zastrzeżone.</p></div>
									</div>
								</div>
								<div id="bg" class="nk-split-content nk-split-stretch bg-abstract" data-controller="background" style="background: url(/images/l2.jpeg) rgba(0,0,0,0.3); background-size: cover; background-blend-mode: overlay;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="chat-page" class="hidden">
			<div class="nk-app-root">
				<div class="nk-wrap ">
					<div class="nk-content nk-content-fluid">
						<div class="container-xl wide-xl">
							<div class="nk-content-inner">
								<div class="nk-content-body">
									<div class="nk-chat shadow">
										<div class="nk-chat-body show-chat">
											<div class="nk-chat-head">
												<ul class="nk-chat-head-info">
													<li class="nk-chat-head-user">
														<div class="user-info">
															<div class="lead-text">Licencjat 2 - informatyka</div>
														</div>
													</li>
												</ul>
												<ul class="nk-chat-head-tools">
													<li>
														<button class="btn btn-round btn-danger" id="logout">
															Wyloguj się
														</button>
													</li>
												</ul>
											</div>
											<div class="nk-chat-panel" id="messageArea">
											</div>
											<div class="nk-chat-editor">
												<form method="post" id="messageForm" name="messageForm" class="nk-chat-editor-form d-inline-block">
													<div class="form-control-wrap">
														<input aria-label="message" type="text" name="message" class="form-control form-control-simple no-resize" id="message" placeholder="Wpisz wiadomość..." />
													</div>
												</form>
												<ul class="nk-chat-editor-tools g-2">
													<li>
														<button type="submit" form="messageForm" class="btn btn-round btn-primary">
															Wyślij
														</button>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="nk-footer nk-footer-fluid bg-lighter">
						<div class="container-xl">
							<div class="nk-footer-wrap">
								<div class="nk-footer-copyright"><p>© 2023 <strong>Project POO</strong>. Wszelkie prawa zastrzeżone.</p></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/alert.js"></script>
		<script src="/js/sockjs.js"></script>
		<script src="/js/stomp.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
